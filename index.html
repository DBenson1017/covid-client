<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="src/index.js"></script> 
        <link rel='stylesheet' href='src/styles/app.css'>
        <title>Your COVID Tracker</title>
    </head>
        <body id="body">
            <div class="nav">
                <div id='title-ticker'>
                    <div id='covid-logo'>
                        <!-- <img class="covid-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/Covid_Watch_Logo_Brandmark_Blue.png/1200px-Covid_Watch_Logo_Brandmark_Blue.png"> -->
                    </div>
                    <div id='landingBanner'> 
                        <h3> Clear COVID Tracking Project </h3>
                        
                        <table id='us-landing-page-data'>
                        <tr>
                            <th>Total Positive Cases</th>
                            <th>Total Deaths</th>
                            <th>Total Hospitalized</th>
                            <th>Total Recovered</th>
                            <th>Currently Hospitalized</th>
                        </tr>
                        <tr>
                            <td id='total-cases'>loading </td>
                            <td id='total-death'> </td>
                            <td id='total-hospitalized'> </td>
                            <td id='total-recovered'> </td>
                            <td id='currently-hospitalized'> </td>
                        </tr>
                    </table>
                    </div>
                </div>
                <nav id="navbar"> 
                    <ul id="navlist">
                        <li>My Page</li>
                        <!-- <li>My State</li> -->
                        <li id='my-reports'>My Reports</li>
                    </ul>
                </nav>
            </div>
            <br>
            <div class="hidden" id="loginContainer">
                <section id="loginContent">
                    <form action="">
                        <h1>Welcome! <br><br> Login Or Register </h1>
                        <div>
                            <input type="text" placeholder="Username" required="" id="username" />
                        </div>
                        <div>
                            <input type="password" placeholder="Password" required="" id="password" />
                        </div>
                        <div>
                            <input type="submit" id="loginButton" value="Log in" />
                            <a id='register-button' href="#">Register</a>
                        </div>
                    </form><!-- form -->
                    </section><!-- content -->
        
            </div>
        
    

    <form id='state-selector'>
    <label for='states'>Select a state</label>
        <select name='states' id='state-dropdown'>
            <option value=''> </option>
        </select>
        <input type='submit' id='state-select-bttn'></input>
    </form>

    <form id='report-selector'>
        <input type='submit' value='Build Report'></input><br>
    </form>

    <div id='report-display'>
        <table id='report-table'>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </table>
    </div>
    <div id='report-container'>
    </div>
</body>
</html>
